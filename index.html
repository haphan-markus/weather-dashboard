<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/reset.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search form-control" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              
            </div>
          </div>
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary search-button form-control" id="search-button" aria-label="submit search">
              Search
            </button>
          </div>
          <div class="input-group-append">
            <button type="submit" class="btn btn-warning search-button form-control" id="clear-search-button">
              Clear Search History
            </button>
          </div>
        </form>
        
        <hr class="hr weather-hr" />

        <div class="list-group" id="history">

        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3 hide" role="region" aria-live="polite">
          <div class="card" style="border-radius: 0;">
            <div class="card-body">
              <h3 class="card-title">Card title</h3>
              <p class="card-text"></p>
              <p></p>
              <p></p>
            </div>
          </div>
        </section>

        <section id="forecast" class="row mt-3 hide" role="region" aria-live="polite">
          <h4>5-Day Forecast:</h4>
          <div id="day1" class="card mx-auto px-0"  style="width: 10rem; border-radius: 0;">
            <div class="card-body pl-0">
              <h5 class="card-title">Card title</h5>
              <img class="weather-icon">
              <p class="temperature"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
          </div>

          <div id="day2" class="card mx-auto px-0" style="width: 10rem; border-radius: 0;">
            <div class="card-body pl-0">
              <h5 class="card-title">Card title</h5>
              <img class="weather-icon">
              <p class="temperature"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
          </div>

          <div id="day3" class="card mx-auto px-0" style="width: 10rem; border-radius: 0;">
            <div class="card-body pl-0">
              <h5 class="card-title">Card title</h5>
              <img class="weather-icon">
              <p class="temperature"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
          </div>

          <div id="day4" class="card mx-auto px-0" style="width: 10rem;border-radius: 0;">
            <div class="card-body pl-0">
              <h5 class="card-title">Card title</h5>
              <img class="weather-icon">
              <p class="temperature"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
          </div>

          <div id="day5" class="card mx-auto px-0" style="width: 10rem;border-radius: 0;">
            <div class="card-body pl-0">
              <h5 class="card-title">Card title</h5>
              <img class="weather-icon">
              <p class="temperature"></p>
              <p class="wind"></p>
              <p class="humidity"></p>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
